<html>

<body>
    <div>
        <a href="{% url 'index' %}">Play Again</a>
    </div>
    <div>
            Trying to get from 
            <a href="{% url 'driver_detail' driver_from.slug %}">{{driver_from.name}}</a> to 
            <a href="{% url 'driver_detail' driver_to.slug %}">{{driver_to.name}}
    </div>
    <div>
        <ul>
        {% for driver in teammates %}
            <li>
                <a href="{% url 'index' %}?driver_from={{driver_from.pk}}&driver_to={{driver_to.pk}}&driver={{driver.pk}}">{{driver}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
