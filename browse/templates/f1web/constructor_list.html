{% load static %}

<html>

<head>
    <title>Constructor List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/browse/common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/browse/admin.css' %}" />
</head>


<body>
    <div class="NavBar">
        <a href="{% url 'index' %}">Top</a>
        {% block navbar %}<a href="/admin/f1web/constructor/add" target="_blank" class="AdminLink">Admin Add Constructor</a>{% endblock %}  
    </div>


    <h2>Constructors</h2>
    <ul>
    {% for constructor in constructor_list %}
        <li>
        <a href="{% url 'constructor_detail' constructor.slug %}">{{constructor}}</a>
        {{constructor.country.unicode_flag}}
        </li>
    {% endfor %}
    </ul>

</body>
</html>
