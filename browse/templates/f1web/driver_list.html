{% extends 'browse/base.html' %}

{% block head %}
    <title>
    Driver List
    </title>
{% endblock %}

{% block maincontent %}
<div class="ObjectList">
    <ul>
    {% for driver in driver_list %}
        <li>
        <a href="{{driver.slug}}">{{driver}}</a>
        {{driver.country.unicode_flag}}
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
