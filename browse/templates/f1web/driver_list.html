{% load static %}
<html>
<head>
    <title>
    Driver List
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/browse/common.css' %}" />
</head>
<body>

    <div class="NavBar">
        <a href="{% url 'index' %}">Top</a>
    </div>

<div class="ObjectList">
    <ul>
    {% for driver in driver_list %}
        <li>
        <a href="{{driver.slug}}">{{driver}}</a>
        {{driver.country.unicode_flag}}
        </li>
    {% endfor %}
    </ul>
</div>

</body>
</html>
