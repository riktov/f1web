{% extends 'browse/base.html' %}

{% block head %}
<title>Car List</title>
{% endblock %}

{% block maincontent %}
<h2>Cars grouped by Constructor</h2>
<ul>
    {% for key, values in grouped_list.items %}
    <li><h3>{{key}}</h3>
    {% for car in values %}
    <span>
    <a href="{% url 'car_detail' car.slug %}">{{car.name}}</a>
    </span>
    {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
